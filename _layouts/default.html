<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <meta name="author" content="{{ site.site.author }}" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width">
    {% if page.title %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@couac">
    <meta name="twitter:creator" content="@couac">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %}">

    <title>{{ page.title }} | {{ site.site.title }}</title>
    {% else %}
    <title>{{ site.site.title }}</title>
    {% endif %}

    <link href="/atom.xml" rel="alternate" title="{{ site.site.author }}" type="application/atom+xml">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/mobile.css">

    <script src="http://api.html5media.info/1.1.5/html5media.min.js"></script>
    <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <a href="/" class="title">{{ site.site.title }}</a>

            <nav class="links">
                <a href="http://careers.stackoverflow.com/williamdurand" class="link resume">about</a>
                <a href="/books" class="link bookshelf {% if page.title == 'Bookshelf' %}current{% endif %}">bookshelf</a>
                <a href="http://feeds.feedburner.com/williamdurand" class="link">rss</a>
            </nav>
        </header>
        <div id="main" role="main">
            {{ content }}
        </div>
        <footer class="clearfix">
            <div>
                <ul class="social-links">
                    <li>
                        <a href="{{ site.my_github }}" class="icon github">GitHub</a>
                    </li>
                    <li>
                        <a href="{{ site.my_linkedin }}" class="icon linkedin">LinkedIn</a>
                    </li>
                    <li>
                        <a href="{{ site.my_twitter }}" class="icon twitter">Twitter</a>
                    </li>
                </ul>
            </div>
            <div class="presentation">
                <p>
                    26 years old. Lifelong learner. Open Source evangelist. Traveler. Triathlete.
                    <br>
                    <a class="hide-on-mobile" href="mailto:{{ site.site.email }}">{{ site.site.email }}</a>
                </p>
            </div>
            <a href="{{ site.my_github }}/willdurand.github.com" class="ribbon">
                <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub" width="149" height="149">
            </a>
        </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.6.2.min.js"><\/script>')</script>
    <script src="/js/jquery.ui.totop.js" type="text/javascript"></script>
    <script src="/js/anchorify.js" type="text/javascript"></script>
    <script>
        $().UItoTop();
        $('h2, h3, h4, h5, h6').anchorify();

        window._gaq = [['_setAccount','UA-28365039-1'],['_trackPageview'],['_trackPageLoadTime']];
        Modernizr.load({
            load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
        });
    </script>
    <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->
</body>
</html>
